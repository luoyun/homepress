<%inherit file="../crm_base.html"/>

<%block name="submain">

% if contact_list:
<div class="contact-list">
  <table class="table">
	<thead>
	  <tr>
		<th>${ _("Name") }</th>
		<th>${ _("Customer") }</th>
		<th>${ _("User") }</th>
	  </tr>
	</thead>
	<tbody>
	  % for contact in contact_list:
	  <tr>
		<td><a href="${ reverse_url('crm:contact:view') }?id=${ contact.id }">${ contact.name }</a></td>
		<td><a href="${ reverse_url('crm:customer:view') }?id=${ contact.customer_id }">${ contact.customer.name }</a></td>
		<td>${ contact.user.username }</td>
	  </tr>
	  % endfor
	</tbody>
  </table>
</div>
% else:
<div class="hero-unit">
  ${ _("No contacts yet.") }
</div>
% endif

</%block>
